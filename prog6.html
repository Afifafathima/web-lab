<!DOCTYPE html>
<head>
    
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            
            
            text-align: center;
            width: 300px;
        }

        
        input {
            
            padding: 10px;
            
            border: 1px solid #ddd;
            
        }

        .buttons button {
           
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="calculate('sum')">Sum</button>
            <button onclick="calculate('difference')">Difference</button>
            <button onclick="calculate('product')">Product</button>
            <button onclick="calculate('quotient')">Quotient</button>
            <button onclick="calculate('remainder')">Remainder</button>
            <button onclick="calculate('power')">Power</button>
            <button onclick="calculate('sqrt1')">Square Root (Num1)</button>
            <button onclick="calculate('square1')">Square (Num1)</button>
            
        </div>
            <h2>Result: <span id="result">0</span></h2>
        
    </div>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            let result = 0;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'quotient':
                    result = num2 !== 0 ? num1 / num2 : 'Error (divide by zero)';
                    break;
                case 'remainder':
                    result = num2 !== 0 ? num1 % num2 : 'Error (divide by zero)';
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt1':
                    result = Math.sqrt(num1);
                    break;
                case 'square1':
                    result = Math.pow(num1, 2);
                    break;
               
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
